<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		
        <title>DinoGraph</title>
        
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        
		
    </head>    

    <body>
        <div class="container">
            <div id="wrapper">
                <div id="top">
                    <p id="title0">DinoGraph</p>
                    <p>Making a better future today.</p>
                </div>
                <div id="chartTitle">
                    <p id="title1">Confidence using library resources</p>
                </div>
                
				<div id="chart">
					<div id="ex0"></div>
					<div id="overlay">
						<canvas id="legend" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
					</div>
				</div>
                
                <div class="list-group">
                <table>
                    <tr>
                        <td><p>Year</p></td>
                        <td><p>Major</p></td>
                        <td><p>University</p></td>
                    </tr>
                    <tr>
                        <td><select size=6 id="year">
                            <option selected value="-1">All
                            <option value="2">Freshman
                            <option value="3">Sophomore
                            <option value="4">Junior
                            <option value="5">Senior
                            <option value="6">Graduate Student
                        </select></td>
                        <td><select multiple size=6 id="major">
                            <option value="-1">All
                            <option selected value="1">Life Sciences
                            <option selected value="2">Business
                            <option selected value="3">Engineering and Math
                            <option selected value="4">Humanities, Arts, and Sciences
                            <option selected value="5">Vocational
                        </select></td>
                        <td><select multiple size=6 id="school">
                            <option value="-1">All
                            <option value="13">Public Universities
                            <option value="14">Private Universities
                            <option value="1">Angelo State University
                            <option value="2">Centenary College of Louisiana
                            <option value="3">Lake Superior State University
                            <option value="4">Lawson state community college
                            <option value="5">Mountain Empire Community College
                            <option value="6">Otero Junior College
                            <option value="7">Pacific Lutheran University
                            <option value="8">Saint Mary's College of California
                            <option value="9">Southwestern Community College
                            <option value="10">Trine University
                            <option selected value="11">University of Portland
                            <option value="12">Virginia Commonwealth University Qatar
                        </select></td>
                    </tr>
                </table>
                </div>
                
                
                <div class="submit-button">
                    <button type="button" id="submit-btn" class="btn btn-default">Submit</button>
                </div>
                
                <p>Hint: Use Ctrl+click to select multiple majors and universities.</p>
            </div>
        </div>
        <script type="text/javascript" src="helper.js"></script>
		<script type="text/javascript"src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="viz.js" ></script>
        <script type="text/javascript" src="handler.js"></script>
		<!--[if lte IE 8]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    </body>
</html>
